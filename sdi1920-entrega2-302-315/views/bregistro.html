{% extends "base.html" %} 

{% block titulo %} Registrar usuario {% endblock %} 

{% block contenido_principal %}
  <h2>Registrar usuario</h2>
  <form class="form-horizontal" method="post" action="/usuario" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name"
               placeholder="Nombre" required="true" />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="surname">Apellidos:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="surname"
               placeholder="Apellidos" required="true" />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="email"
            placeholder="email@email.com" required="true" />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Contrase単a:</label>
      <div class="col-sm-10">          
        <input type="password"  class="form-control" name="password" 
        	placeholder="contrase単a" required="true" />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="passwordRepeat">Repita contrase単a:</label>
      <div class="col-sm-10">
        <input type="password"  class="form-control" name="passwordRepeat"
               placeholder="contrase単a" required="true" />
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button id="btnSubmit" type="submit" class="btn btn-primary">Registrar</button>
      </div>
    </div>
  </form>
{% endblock %}
