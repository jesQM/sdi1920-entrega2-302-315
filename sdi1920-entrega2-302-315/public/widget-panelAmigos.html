
<div id="widget-panelAmigos" style="background-color: lavender; ">
    <table class="table table-hover">
        <thead>
        <tr>
            <th class="col-md-1">Chats recientes</th>
            <th class="col-md-1"></th>
        </tr>
        </thead>
        <tbody id="tableFriends">

        </tbody>
    </table>
</div>

<script>
    var amigos = [];
    $(document).ready(function () {
        $.ajax(
            {
                url : URLbase + "/amigos",
                type : "GET",
                data: { },
                dataType: 'json',
                headers: { "token": token },
                success : function (res) {
                    amigos = JSON.parse(res);
                    listFriends();
                },
                error : function (error) {
                    showNotification(error, "alert alert-danger");
                }
            }
        )
    });

    function loadChat(email) {
        $( "#panelChat" ).show();
        updateChat(email);
    }

    function listFriends(){
        let myNode = document.getElementById("tableFriends");
        while (myNode.firstChild) {
            myNode.removeChild(myNode.lastChild);
        }

        for (i = 0; i < amigos.length; i++) {
            $("#tableFriends").append(
                "<tr id={" + amigos[i]._id +"} onClick=loadChat('"+amigos[i].email+"') >" +
                "<td>" + amigos[i].name + " " + amigos[i].surname + "</td>" +
                "<td>UnreadMessages</td>" +
                "</tr>"
            );
        }


    }
</script>
