<!-- Notification Div -->
<div class="container" id="notifications"></div>

<!-- Contenido -->
<div class="container" id="contenedor-principal">

</div>

<script>
  var token;
  var URLbase = "http://localhost:8081/api";
  $( "#contenedor-principal" ).load( "widget-login.html");
  if ( Cookies.get('token') != null ){
    token = Cookies.get('token');
    var url = new URL(window.location.href);
    var w = url.searchParams.get("w");
    if ( w == "login"){
      $( "#contenedor-principal" ).load("widget-login.html");
    }
    if ( w == "main"){
      $( "#contenedor-principal" ).load("widget-mainView.html");
    }
  }

  function clearNotifications() {
    let myNode = document.getElementById("notifications");
    while (myNode.firstChild) {
      myNode.removeChild(myNode.lastChild);
    }
  }

  function showNotification(text, style = "alert alert-danger"){
    clearNotifications();
    $("#notifications").prepend("<div class='"+style+"'>"+text+"</div>")
  }

  function changeView(newHTML) {
    $("#contenedor-principal").load(newHTML);
  }
</script>

</body>
